<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title }}</title>

    <!-- ダークモード一瞬のライトモード防止 -->
    <script>
      if (localStorage.getItem("darkMode") === "enabled") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>

    <!-- フォント -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/reset.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    <!-- JavaScript -->
    <script
      src="{{ '/assets/js/darkmode-toggle.js' | relative_url }}"
      defer
    ></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/filter.js' | relative_url }}"></script>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NYYVXDKMH6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-NYYVXDKMH6");
    </script>
  </head>
  <body>
    <main class="note">{{ content }}</main>
    <footer>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</footer>
  </body>
</html>
